<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Todo app</title>
</head>

<body style="background-color:SlateBlue;">
    <div style="text-align: center;">
        <h1 style="color: ghostwhite;">Welcome to Todo app </h1>
    </div>
    <div class="container" style="background-color: rgb(245, 249, 252); width: 50%;">
        <form method="POST" action="/">

            {% csrf_token %}
            <div class="container" style="margin-left: 34%;     padding-top: 20px;">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                {{ form.title }}
            </div>

            <div class="container" style="margin-left: 32%;     padding-top: 20px;">
                <label for="exampleFormControlInput1" class="form-label">Details</label>
                {{ form.details }}
            </div>

            <div class=container" style="margin-left: 35%;     padding-top: 20px;">
                <label for="exampleFormControlInput1" class="form-label">Date</label>
                {{form.date}}
                <input class="btn btn-primary" style="margin-left: 5%;" type="submit" name="creat task" />
            </div>
        </form>
    </div>

    <div style="text-align: center;">
        <h3 style="color: ghostwhite;">List of task</h3>
    </div>

    {% for task in something %}
    <div class="container" style="background-color: rgb(245, 248, 250); width: 50%;">
        <ol>
            <label style="font-size: 160%; color: rgb(95, 95, 253);" for="exampleFormControlInput1"
                class="form-label">Task :</label>
            {{ task.title }}
            <div style="font-size: 150%;">
                <label style="color: orange;" for="exampleFormControlInput1" class="form-label">Details :</label>
                {{ task.details }}
            </div>
            <a class=" btn btn-warning " href="{% url 'update_task' task.id %}" style="margin-left: 75%; margin-top: -12%;">Update</a>
            <a class="btn btn-danger" href="{% url 'delete' task.id %}" style="margin-top: -12%;">Delete</a><br>
        </ol>
    </div>
    {% endfor %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
