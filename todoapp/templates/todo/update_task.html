<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Todo app</title>
</head>

<body style="background-color:SlateBlue;">
    <div style="text-align: center; color: white;">
        <h2>Update Task</h2>
    </div>
    <div class="container" style="background-color: white;">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="container" style="margin-left: 10%; padding-top: 20px;"">
                <label for=" exampleFormControlInput1" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="container" style="margin-left: 8%; padding-top: 20px;"">
                <label for=" exampleFormControlInput1" class="form-label">Details</label>
                {{ form.details}}</div>
            <div class="container" style="margin-left: 10%; padding-top: 20px;""> 
                <label for=" exampleFormControlInput1" class="form-label">Date</label>
                {{ form.date }}
                <input class="btn btn-primary" style="margin-left: 5%;" type=submit name="Update task" />
            </div>

        </form>


    </div>

</body>


</html>
